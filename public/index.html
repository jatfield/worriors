<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worriors â€“ Space Suit FPS</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
    }
    canvas { display: block; }

    /* â”€â”€ Waiting / connecting screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #waiting {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      gap: 14px;
      background: rgba(0,0,8,0.94);
      z-index: 20;
      font-size: 2.4rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }
    #waiting .sub {
      font-size: 0.85rem;
      color: #556;
      letter-spacing: 0.1em;
    }

    /* â”€â”€ In-game HUD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #gameUI {
      display: none;
      position: fixed; inset: 0;
      pointer-events: none;
    }

    /* Crosshair */
    #crosshair {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: rgba(255,255,255,0.7);
      user-select: none;
    }

    /* Status line */
    #statusMsg {
      position: absolute;
      top: 14px; left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      color: rgba(255,255,200,0.7);
      white-space: nowrap;
    }

    /* â”€â”€ Left HUD panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #leftPanel {
      position: absolute;
      bottom: 10px; left: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: flex-start;
    }

    /* Lives canvas */
    #livesCanvas { image-rendering: pixelated; }

    /* Health bars */
    #hud { /* flows inside #leftPanel */ }
    .hbar-row {
      display: flex; align-items: center;
      margin-bottom: 7px; gap: 8px;
    }
    .hbar-label {
      width: 56px; font-size: 0.65rem;
      letter-spacing: 0.06em; text-align: right;
      text-transform: uppercase;
    }
    .hbar-track {
      width: 190px; height: 13px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 2px; overflow: hidden;
    }
    #myHealthBar {
      height: 100%; width: 100%;
      background: #33FF66;
      transition: width 0.25s ease;
    }
    #enemyHealthBar {
      height: 100%; width: 100%;
      background: #FF4444;
      transition: width 0.25s ease;
    }

    /* Minimap canvas */
    #minimapCanvas {
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 3px;
      image-rendering: pixelated;
    }

    /* Player colour label */
    #myColorLabel {
      position: absolute;
      top: 14px; right: 16px;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
    }

    /* Damage flash overlay */
    #damageFlash {
      position: fixed; inset: 0;
      background: #FF0000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
    }

    /* Big messages */
    .bigmsg {
      display: none;
      position: absolute;
      top: 32%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 0.12em;
      text-align: center;
      text-shadow: 0 0 18px currentColor;
    }
    #deathMsg    { color: #FF4444; }
    #killMsg     { color: #44FF88; }
    #gameOverMsg { color: #FFD700; font-size: 2.6rem; }

    /* Pointer-lock prompt */
    #lockPrompt {
      position: fixed;
      bottom: 22px; left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      letter-spacing: 0.14em;
      color: rgba(255,255,255,0.38);
      pointer-events: none;
    }

    /* Controls hint â€“ top-left */
    #controls {
      position: absolute;
      top: 38px; left: 10px;
      font-size: 0.62rem;
      color: rgba(255,255,255,0.3);
      line-height: 1.8;
    }

    /* â”€â”€ Chat panel (bottom-right, outside gameUI) â”€â”€â”€â”€â”€â”€ */
    #chatPanel {
      display: none;
      position: fixed;
      bottom: 10px; right: 10px;
      width: 252px;
      background: rgba(4,4,20,0.80);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 4px;
      z-index: 10;
      pointer-events: all;
      font-size: 0.7rem;
      font-family: 'Courier New', Courier, monospace;
      color: #ccc;
    }
    #chatLog {
      height: 130px;
      overflow-y: auto;
      padding: 6px 8px;
      line-height: 1.55;
      word-break: break-word;
    }
    #chatLog::-webkit-scrollbar { width: 4px; }
    #chatLog::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 2px; }
    #chatInputRow {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    #chatInput {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: rgba(255,255,255,0.9);
      padding: 5px 8px;
      font-family: inherit;
      font-size: 0.7rem;
    }
    #chatInput::placeholder { color: rgba(255,255,255,0.22); }
    #chatSend {
      background: rgba(255,255,255,0.07);
      border: none;
      border-left: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.6);
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    #chatSend:hover { background: rgba(255,255,255,0.14); }
    /* Hint shown before game starts */
    #chatHint {
      position: fixed;
      bottom: 10px; right: 10px;
      font-size: 0.62rem;
      color: rgba(255,255,255,0.22);
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>

  <!-- Waiting / connecting screen -->
  <div id="waiting">
    <div>ğŸš€ WORRIORS</div>
    <div class="sub" id="waitingSub">Connectingâ€¦</div>
  </div>

  <!-- In-game HUD -->
  <div id="gameUI">
    <div id="crosshair">+</div>
    <div id="statusMsg">Waiting for opponentâ€¦</div>
    <div id="myColorLabel"></div>

    <!-- Left panel: lives â†’ health bars â†’ minimap -->
    <div id="leftPanel">
      <canvas id="livesCanvas" width="100" height="44"></canvas>
      <div id="hud">
        <div class="hbar-row">
          <span class="hbar-label" id="myLabel">YOU</span>
          <div class="hbar-track"><div id="myHealthBar"></div></div>
        </div>
        <div class="hbar-row">
          <span class="hbar-label" style="color:#FF8888">ENEMY</span>
          <div class="hbar-track"><div id="enemyHealthBar"></div></div>
        </div>
      </div>
      <canvas id="minimapCanvas" width="180" height="180"></canvas>
    </div>

    <div class="bigmsg" id="deathMsg">YOU DIED<br><small style="font-size:0.4em">Respawningâ€¦</small></div>
    <div class="bigmsg" id="killMsg">ENEMY ELIMINATED!</div>
    <div class="bigmsg" id="gameOverMsg"></div>

    <div id="controls">
      WASD / â†‘â†“â†â†’ â€” Move<br>
      Mouse â€” Look<br>
      Click â€” Shoot<br>
      T â€” Chat
    </div>
  </div>

  <div id="damageFlash"></div>
  <div id="lockPrompt">CLICK TO LOCK MOUSE &amp; PLAY</div>

  <!-- Chat panel (outside gameUI so it can receive pointer events) -->
  <div id="chatPanel">
    <div id="chatLog"></div>
    <div id="chatInputRow">
      <input id="chatInput" type="text" placeholder="Messageâ€¦ (Enter to send)" maxlength="200" autocomplete="off" />
      <button id="chatSend">â¤</button>
    </div>
  </div>
  <div id="chatHint">[T] Chat</div>

  <!-- Three.js r128 (served locally) -->
  <script src="/three.min.js"></script>
  <!-- Socket.IO client (served by server) -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Game -->
  <script src="/game.js"></script>
</body>
</html>
